<!DOCTYPE html>
<html>
	<body style="width: 300px">
		<form name="playRateForm">
			<h1>
				Viki Playrate!
			</h1>
			
			<label for="noSubPlayrate">
				No Subtitle Playrate:
			</label>
			
			<input 
				min="1" 
				max="4"
				step="0.25"
				value="3"

				id="noSubPlayrate"
				name="noSubPlayrate" 
				type="range" 
			/>

			<b>
			<output id="noSubPlayrateDisplay" name="noSubPlayrateDisplay">
				3
			</output>
			</b>
			
			<br />
			<br />
			
			<label for="subPlayrate">
				When Subtitle Playrate:
			</label>
			
			<input 
				min="1" 
				max="4"
				step="0.25"
				value="1"

				id="subPlayrate"
				name="subPlayrate" 
				type="range" 
			/>

			<b>
			<output id="subPlayrateDisplay" name="subPlayrateDisplay">
				1
			</output>
			</b>
			
			<br />
			<br />
		</form>

		<script src="popup.js"></script>
	</body>
</html>
